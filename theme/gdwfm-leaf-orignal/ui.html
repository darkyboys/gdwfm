<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDWFM</title>
    <style>
        *{
            box-sizing: border-box;
            transition: 0.3s;
        }
        body{
            margin: 0px;
            padding: 0px;
            background: rgb(240, 240, 240);
            color: rgb(53, 53, 53);
            font-family: Arial, Helvetica, sans-serif;
        }
        nav{
            background: white;
            margin: 0px;
            height: 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.187);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        nav input{
            height: 30px;
            padding: 10px;
            border: 0px;
            border-bottom: 2px solid rgb(73, 222, 90);
            outline: none;
        }
        nav input:hover{
            background-color: rgba(73, 222, 90, 0.078);
        }
        nav label{
            font-size: 20px;
            font-weight: bold;
            font-family: monospace;
            font-style: oblique;
            margin-right: 30px;
            color: rgb(73, 222, 90);
        }
        nav button{
            background: rgb(73, 222, 90);
            border: 0px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            color: white;
            height: 30px;
            padding-left: 10px;
            padding-right: 10px;
            cursor: pointer;
        }
        nav button:hover{
            background-color: rgb(43, 156, 56);
        }
        nav button:active{
            background-color: rgb(31, 130, 42);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.187);
        }
        .files{
            background: lch(100% 0.01 296.81);
            padding: 30px;
            height: 85vh;
            margin-top: 30px;
            width: 90%;
            border-radius: 30px;
            overflow: auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.187);
        }
        .files button{
            height: 50px;
            width: 100%;
            text-align: start;
            display: flex;
            align-items: center;
            border: 0px;
            background-color: white;
        }
        .files img{
            width: 30px;
            margin-right: 10px;
        }
        .files button:hover{
            cursor: pointer;
            background-color: rgba(73, 222, 90, 0.078);
        }
        .files button:active{
            cursor: pointer;
            background-color: rgba(38, 152, 52, 0.078);
        }
        .files .download-icon{
            position: absolute;
            right: 10%;
        }
        .files .download-button{
            height: 30px;
            width: 30px;
            border: 0px;
            border-radius: 10px;
        }
        .files .download-button:hover{
            background-color: white;
            cursor: pointer;
        }
        .files .download-button:active{
            background-color: rgb(237, 255, 217);
        }
        .not-found-404{
            color: rgb(73, 222, 90);
        }
        .not-found-404-msg{
            color: rgb(75, 75, 75);
        }
        .not-found-404-cont{
            display: flex;
            height: 90%;
            width: 100%;
            justify-content:center;
            align-items:center;
        }
    </style>
</head>
<body>
    <nav>
        <label class="main">GDWFM</label>
        <input type="text" placeholder="/some/path/to/somewhere" id="path-input"><button onclick="set_directory_from_url()">Go</button>
    </nav>
    <center>
        <div id="files-container" class="files">

        </div>
    </center>
</body>
<a href="" id="path-changer"></a>
<script src="/.gdwfm-server/config/android.button.js"></script>
<script>
    let path_changer = document.getElementById("path-changer");
    let path_input = document.getElementById("path-input");
    let files_container = document.getElementById("files-container");
    function set_directory_from_url(){
        path_changer.href = path_input.value;
        path_changer.click();
    }

    function add_directory(name, path){
        files_container.innerHTML += `
                <button onclick="window.open('${path}', '_parent')">
                    <img src="/.gdwfm-server/config/icon/folder-icon.png"> ${name}
                </button>
                `;
    }

    function add_file(name, path){
        files_container.innerHTML += `
                <button onclick="window.open('${path}', '_parent')">
                    <img src="/.gdwfm-server/config/icon/file-icon.png"> ${name} <a href="${path}" download><div class="download-icon download-button"><img src="/.gdwfm-server/config/icon/download-icon.png"></div></a>
                </button>
                `;
    }

    function apply_ripple(){
        if (screen.width < 700){
            GTG_applyRippleEffect('button', 'rgba(0, 255, 0, 0.1)');
        }
    }
</script>
</html>
